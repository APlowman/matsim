# crystal_structures helper:
crystal_structures:

  α_Zr: &alpha_Zr
    lattice.system: hexagonal
    lattice.centring: P
    motif.atom_sites:
      - [2/3, 1/3]
      - [1/3, 2/3]
      - [3/4, 1/4]
    motif.species: [Zr, Zr]

  α_Zr_DFT_opt:
    <<: *alpha_Zr
    lattice.a: 3.2301
    lattice.c: 5.1641

  α_Zr_MA#3_opt:
    <<: *alpha_Zr
    lattice.a: 3.23406
    lattice.c: 5.16765

  α_Zr_exp:
    <<: *alpha_Zr
    lattice.a: 3.2316
    lattice.c: 5.1475
    
  mon_ZrO2_DFT_opt:
    lattice.system: monoclinic
    lattice.centring: P
    path: '/Users/Maria/Dropbox (Research Group)/Calculations-Code/Code/python-scripts/atomistic-simulation/matsim/ref/structures/mZrO2/2017-06-11/calc-out.cell'  
    
cell_constraints:
  fix_all_cell:
    fix_angles: all
    fix_lengths: all
    lengths_equal: none
    angles_equal: none

atom_constraints:
  fix_all_xy:
    fix_xy_idx: all
    fix_xyz_idx: none
  fix_all_xyz:
    fix_xy_idx: none
    fix_xyz_idx: all  

castep.param:
  misc_defaults: &misc_defaults
    elec_energy_tol: 1e-5 eV
    max_scf_cycles: 200    
    metals_method: DM
    mixing_scheme: Pulay
    opt_strategy: memory    
    smearing_width: 0.1 eV
    write_cell_structure: True  

  default_go:       
    task: GeometryOptimisation
    geom_max_iter: 200
    geom_method: LBFGS
    <<: *misc_defaults

  default_sp:
    task: SinglePoint
    <<: *misc_defaults

lammps:
  default:
    parameters: 
      - 'units        metal'
      - 'dimension    3'
      - 'boundary     p p p'
      - 'box          tilt large'
    atom_style: atomic
    atoms_file: atoms.lammps
    interactions:
      - 'pair_style eam/fs'
      - 'pair_coeff * * <FILENAME> Zr'
    potential_files: 
      <FILENAME>: Zr_3.eam.fs
    dump_dt: 100


    
     
